<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/theme.js" type="module"></script>
  <script src="./js/utilities.js" type="module"></script>
  <script src="./js/history.js" type="module"></script>
  <script src="./js/calculator.js" type="module"></script>
  <title>Calculator app</title>
</head>
<body>
  <header class="header wrapper">
    <h1 class="header-heading" aria-label="Calculator">calc</h1>
    <fieldset class="theme-switch">
      <legend class="theme-switch-heading">THEME</legend>
      <div class="theme-switch-item">
        <label for="theme-one" class="theme-switch-label">1</label>
        <input type="radio" name="theme" id="theme-one" class="theme-switch-input" value="theme-one" checked>
        <div aria-hidden="true" class="theme-switch-marker"></div>
      </div>
      <div class="theme-switch-item">
        <label for="theme-two" class="theme-switch-label">2</label>
        <input type="radio" name="theme" id="theme-two" class="theme-switch-input" value="theme-two">
      </div>
      <div class="theme-switch-item">
        <label for="theme-three" class="theme-switch-label">3</label>
        <input type="radio" name="theme" id="theme-three" class="theme-switch-input" value="theme-three">
      </div>
    </fieldset>
  </header>
  <main class="main wrapper">
    <section class="calculator-display">
      <h2 class="visually-hidden">Calculator result</h2>
      <div class="calculator-previous-operand" aria-label="Previous operand" role="log" aria-live="assertive"></div>
      <div class="calculator-current-operand" aria-label="Current operand" role="log" aria-live="assertive">0</div>
    </section>
    <section class="calculator-keypad">
      <h2 class="visually-hidden">Calculator Keys</h2>
      <button class="key history" aria-label="History" value="history"><i class="fa-solid fa-clock-rotate-left"></i></button>
      <button class="key delete" value="delete" aria-label="Delete"><i class="fa-solid fa-delete-left"></i></button> 
      <button class="key operator" value="+/-">+/-</button> 
      <button class="key operator" value="^" aria-label="Exponent">x<sup>y</sup></button>
      <button class="key" value="7">7</button>
      <button class="key" value="8">8</button>
      <button class="key" value="9">9</button>
      <button class="key operator" value="%" aria-label="Remainder">%</button>
      <button class="key" value="4">4</button>
      <button class="key" value="5">5</button>
      <button class="key" value="6">6</button>
      <button class="key operator" value="+">+</button>
      <button class="key" value="1">1</button>
      <button class="key" value="2">2</button>
      <button class="key" value="3">3</button>
      <button class="key operator" value="-">-</button>
      <button class="key decimal" value=".">.</button>
      <button class="key" value="0">0</button>
      <button class="key operator" value="/">&divide;</button>
      <button class="key operator" value="*">&times;</button>
      <button class="key reset" value="reset">RESET</button>
      <button class="key operator equal-sign" value="=">=</button>
    </section>
    <section class="modal-history hidden">
      <div class="modal-history-content">
        <header class="modal-history-header">
          <h2 class="modal-history-heading">History</h2>
          <button class="btn-delete-history"><i class="fa-solid fa-trash"></i></button>
          <button class="btn-close-history"><i class="fa-solid fa-xmark"></i></button>
        </header>
        <div class="modal-history-computations"></div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="attribution">
      Built by
      <a class="attribution-link" href="https://github.com/iPavelGeorgiev">
        <i class="fa-brands fa-github"></i>
        iPavelGeorgiev
      </a>
    </p>
  </footer>
</body>
</html>
